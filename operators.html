<script>
    const lists = document.querySelectorAll('li')

    lists[0].textContent = 'The sum of 10 and 15 is: ' + (10 + 15)

    lists[1].textContent = 'The difference of 9 and 4 is: ' + (9 - 4)

    lists[2].textContent = 'The product of 6 and 15 is: ' + (6 * 15)

    lists[3].textContent = 'The quotient of 10 and 2 is: ' + (10 / 2)

    lists[4].textContent = 'The remainder of 10 divided by 3 is: ' + (10 % 3)

    lists[5].textContent = 'The result of 2 raised to the power of 3 is: ' + Math.pow(2, 3)

    lists[6].textContent = 'The square root of 16 is: ' + Math.sqrt(16)

    lists[7].textContent = 'The absolute value of -5 is: ' + Math.abs(-5)

    lists[8].innerHTML = 'Minimum value in an array [1,234, 5, 4, 32, 34, 5678,76] is: ' + Math.min(1, 234, 5, 4, 32, 34, 5678, 76)
