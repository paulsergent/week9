<script>
    const str = 'JavaScript is a versatile programming language.'

    const title = document.querySelector('h1')

    title.textContent = str

    const lists = document.querySelectorAll('ul li')

    lists[0].innerHTML = '<strongLength of string: </strong>' + str.length
    lists[1].textContent = str.toLowerCase()
    lists[2].innerHTML = str.slice(16, 25)
    lists[3].innerHTML = str.replace('JavaScript', 'Python')
    lists[4].textContent = 'Does the string contain "language": ' + str.includes('language')
    lists[5].textContent = `programming is at index ${str.indexOf('programming')}`
    lists[6].innerHTML = str.slice(0, 10)
    lists[7].innerHTML = 'Does the string end with "language": ' + str.endsWith('language')
    lists[8].textContent = str.split(' ')
    lists[9].textContent = str.trim()
    lists[10].textContent = str.repeat(2)
    lists[11].innerHTML = str.slice(-8)
    lists[12].textContent = str.replaceAll('a', '@')
    



    
</script>
